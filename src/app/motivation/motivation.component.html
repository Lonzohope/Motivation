<div class="container">
        <div class="row">
                <app-motivation-form (addMotivation)="addNewMotivation($event)"></app-motivation-form>
        </div>
    </div>



<div class="container" *ngFor='let motivation of motivation;let i= index'>
    <!-- <div class="row"> -->
        <div class="column">
            <h4 id="{{i}}">{{motivation.name}} due on {{motivation.completeDate|date|uppercase}}</h4>
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        </div>
        
        <div class="row" *ngIf="motivation.showDescription">
        <app-motivation-details  [motivation]='motivation' (isComplete)= 'deleteMotivation($event,i)'></app-motivation-details>
    </div>
    


</div>
<p *ngIf='motivation.length > 5'></p>
