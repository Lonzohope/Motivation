
 
 <p>Fill the form below to share a quote.</p>
    <div class="container-fluid">
            <div class="row">
                    <form (ngSubmit)='submitMotivation()' #motivationForm='ngForm'>
                    <!-- Name Form -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"  class="form-control" id="name" [(ngModel)]="newMotivation.name" name="name" #name="ngModel" required>
                        
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            <p> Name is Required</p>
                            
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <label for="motivation">motivation</label>
                        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newMotivation.description" name="description" #description="ngModel" required></textarea>
                        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                            <p> motivation is Required</p>
                            
                        </div>
                        
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="complete">Completion</label>
                        <input type='date' id="completeDate" [(ngModel)]="newMotivation.completeDate" name="completeDate" #completeDate="ngModel" required >
                        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                            <p> Complete Date is Required</p>
                            
                        </div>
                    </div> 
                    <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
                </form>
            </div>
        </div>
